<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <main id="login_form" class="vh-100">
      <div class="bg-left"></div>
      <div class="container h-100">
        <div class="row h-100">
          <div class="col col-md-6 d-flex align-items-center">
            <div>
              <h3 class="mb-3 text-maroon">Travelic.</h3>
              <p>
                Explore the world around you with us with comfortable and
                quality services, let's join immediately and get the benefits
              </p>
            </div>
          </div>
          <div
            class="col col-md-6 col-xl-5 offset-xl-1 d-flex align-items-center"
          >
            <div class="vw-100">
              <h3 class="mb-3 fs-6">Welcome back!</h3>
              <h1 class="mb-3">Sign in to Travelic.</h1>
              <h2 class="mb-6 fs-6">Create one new account ?</h2>
              <form>
                <label class="form-label">Email Address</label>
                <input
                  type="text"
                  class="form-control"
                  name="email-address"
                  id="email-address"
                />
                <label class="form-label">Password</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  name="password"
                  id="password"
                />
                <div class="text-end mb-32">
                  <a href="../public/index.html" class="text-dark"
                    >Forgot my password?</a
                  >
                </div>

                <div class="d-grid mb-40">
                  <button
                    type="submit"
                    id="submit"
                    class="btn btn-primary pt-20"
                  >
                    Submit
                  </button>
                </div>

                <div class="text-center mb-24">
                  <a href="#" class="">Or sign in with</a>
                </div>

                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-outline-secondary px-5">
                    <div class="text-dark">Faceboy</div>
                  </button>
                  <button type="submit" class="btn btn-outline-secondary px-5">
                    <div class="text-dark">Masari</div>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../src/app.js"></script>
    <script>
      let email_add = document.getElementById("email-address");
      let pass = document.getElementById("password");
      let toDashboard = document.getElementById("submit");

      toDashboard.addEventListener("click", (event) => {
        if (email_add.value == "user" && pass.value == "user") {
          console.log("confirmed");
          alert("pasok sa dashboard dapat");
          event.preventDefault();
          console.log(window.location.href);
          window.location.href = "index.html";
        } else {
          alert("wrong pass");
        }
      });
    </script>
  </body>
</html>
